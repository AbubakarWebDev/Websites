<!DOCTYPE html>
<html lang="en">

<head>
    <title>Happy Birthday Project</title>

    <!-- Required META TAGS -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Poppins|Montserrat|Roboto&display=swap" rel="stylesheet">

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", serif;
        background: #262626;
        width: 100%;
        height: 160vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        text-shadow: 2px 7px 5px rgba(0, 0, 0, 0.3),
            0px -4px 10px rgba(255, 255, 255, 0.3);
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .center {
        text-align: center;
    }

    h1 {
        text-align: center;
        text-transform: uppercase;
        color: white;
        font-size: 3em;
    }

    h1 span {
        font-size: 4em;
        line-height: 0.8em;
    }

    #clock {
        display: flex;
        justify-content: center;
    }

    #clock div {
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        width: 100px;
        height: 130px;
        margin: 10px 5px;
        background: #262626;
        color: white;
        border: 2px solid #cc1;
        box-shadow: 0 20px 50px rgba(100, 100, 100, 0.5);
    }

    #clock div::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
    }

    #clock div:last-child {
        background: #e91e63;
        border: none;
    }

    #clock div span {
        display: block;
        text-align: center;
    }

    #clock div span:nth-child(1) {
        font-size: 48px;
        font-weight: 800;
    }

    #clock div span:nth-child(2) {
        font-size: 18px;
        font-weight: 800;
        margin-top: -10px;
    }

    .cake-container {
        position: relative;
        width: 350px;
        height: 550px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .bdaycake {
        position: absolute;
        left: 36%;
    }

    .holder {
        position: absolute;
        width: 350px;
        height: 20px;
        border-radius: 100px;
        background-color: #212F3C;
        left: -140px;
        z-index: 11;
        top: 10px;

    }

    .holder2 {
        position: absolute;
        width: 100px;
        height: 150px;
        background-color: #CACFD2;
        left: -22px;
    }

    .holder:before {
        content: "";
        position: absolute;
        width: 200px;
        height: 20px;
        border-radius: 100px;
        background-color: #CACFD2;
        top: 139px;
        left: 77px;

    }

    .shadow {
        position: absolute;
        width: 400px;
        height: 40px;
        border-radius: 50%;
        top: 150px;
        left: -155px;
        background-color: rgba(0, 0, 0, 0.095);
        z-index: -1;

    }

    .holder1 {
        position: absolute;
        background-color: #1D8348;
        width: 100px;
        height: 119px;
        border-radius: 0 30px 0 0;
        left: -77px;
        top: 30px;
        z-index: 10;

    }

    .holder1:after {
        position: absolute;
        content: "";
        background-color: #1D8348;
        width: 100px;
        height: 120px;
        border-radius: 30px 0 0 0;
        left: 130px;

    }

    .cake {
        position: absolute;
        overflow: hidden;
        width: 280px;
        height: 140px;
        background-color: #FAD7A0;
        top: -130px;
        left: -102px;
        border-radius: 30px 30px 0 0;

    }

    .cake:after {
        content: "";
        background-color: #935116;
        width: 280px;
        height: 15px;
        position: absolute;
        top: 105px;
    }

    .cake:before {
        content: "";
        background-color: #935116;
        width: 280px;
        height: 15px;
        position: absolute;
        top: 75px;
    }

    .top {
        position: absolute;
        background-color: #573612;
        width: 290px;
        height: 40px;
        box-shadow: inset -10px 10px 0 rgba(0, 0, 0, 0.07);

    }

    .top:after {
        content: "";
        position: absolute;
        background-color: #573612;
        width: 25px;
        height: 55px;
        top: 15px;
        border-radius: 50px;

    }

    .top:before {
        content: "";
        position: absolute;
        background-color: #FAD7A0;
        width: 25px;
        height: 35px;
        top: 25px;
        left: 25px;
        border-radius: 50px;
    }

    .chocolate {
        position: absolute;
        background-color: #573612;
        width: 25px;
        height: 45px;
        top: 15px;
        left: 50px;
        border-radius: 50px;
    }

    .chocolate:after {
        content: "";
        position: absolute;
        background-color: #FAD7A0;
        width: 25px;
        height: 35px;
        left: 25px;
        border-radius: 50px;

    }

    .chocolate:before {
        position: absolute;
        background-color: #573612;
        width: 25px;
        height: 45px;
        top: 10px;
        left: 50px;
        border-radius: 50px;
        content: "";

    }

    .chocolate1 {
        position: absolute;
        background-color: #FAD7A0;
        width: 25px;
        height: 35px;
        left: 125px;
        top: 25px;
        border-radius: 50px;
    }

    .chocolate1:after {
        position: absolute;
        background-color: #573612;
        width: 25px;
        height: 45px;
        top: -5px;
        left: 25px;
        border-radius: 50px;
        content: "";
    }

    .chocolate1:before {
        position: absolute;
        content: "";
        background-color: #FAD7A0;
        width: 25px;
        height: 35px;
        left: 50px;
        top: 5px;
        border-radius: 50px;

    }

    .chocolate2 {
        position: absolute;
        background-color: #573612;
        width: 25px;
        height: 35px;
        left: 200px;
        top: 17px;
        border-radius: 50px;
    }

    .chocolate2:after {
        position: absolute;
        content: "";
        background-color: #FAD7A0;
        border-radius: 50px;
        width: 25px;
        height: 35px;
        left: 25px;
    }

    .chocolate2:before {
        content: "";
        position: absolute;
        background-color: #573612;
        width: 35px;
        height: 35px;
        left: 50px;
        top: 8px;
        border-radius: 50px;
    }

    .candle {
        position: absolute;
        width: 15px;
        height: 70px;
        background-color: white;
        top: -200px;
        left: 30px;
        box-shadow: inset 0 -10px 0 #E74C3C;
    }

    .candle:after {
        position: absolute;
        width: 15px;
        height: 15px;
        background-color: #E74C3C;
        content: "";
        top: 35px;
    }

    .candle:before {
        position: absolute;
        width: 15px;
        height: 15px;
        background-color: #E74C3C;
        content: "";
        top: 10px;
    }

    .candle1 {
        width: 2px;
        height: 15px;
        content: "";
        position: absolute;
        background-color: black;
        top: -215px;
        left: 36px;
    }

    .flame {
        position: absolute;
        background-color: #F4D03F;
        opacity: 0.9;
        box-shadow: inset 0 -5px 5px #D35400, 5px -5px 20px #FBFFA3;
        width: 20px;
        height: 30px;
        top: -240px;
        border-radius: 50%;
        left: 25.5px;
        animation: flame 0.5s infinite;

    }

    @keyframes flame {

        from,
        to {
            transform: scale(1, 1);
        }

        25% {
            transform: scale(0.9, 1.1);
        }

        50% {
            transform: scale(1.1, 0.9);
        }

        75% {
            transform: scale(0.95, 1.05);
        }
    }

    @media (max-width: 570px) {
        #clock {
            flex-wrap: wrap;
            justify-content: center;
        }

        h1 {
            font-size: 2em;
        }

        h1 span {
            font-size: 3em;
        }
    }
</style>

<body>

    <audio id="music" loop="loop" autoplay="autoplay">
        <source src="music.mp3" type="audio/mpeg" />
    </audio>

    <div class="container">
        <div class="cake-container">
            <div class="bdaycake">
                <div class="holder"></div>
                <div class="holder2"></div>
                <div class="shadow"></div>
                <div class="cake">
                    <div class="top"></div>
                    <div class="chocolate"></div>
                    <div class="chocolate1"></div>
                    <div class="chocolate2"></div>
                </div>
                <div class="candle"></div>
                <div class="candle1"></div>
                <div class="flame"></div>
            </div>
        </div>
        <div class="center">
            <h1><span>2020</span><br>My Happy Birthday countdown</h1>
            <div id="clock"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
    <script>

        document.getElementById("music").volume = 0.1

        $("#clock").countdown("2020/12/15", function (event) {
            let $this = $(this).html(event.strftime(''
                + '<div><span>%w</span><span>Weeks</span></div>'
                + '<div><span>%d</span><span>Days</span></div>'
                + '<div><span>%H</span><span>Hr</span></div>'
                + '<div><span>%M</span><span>Min</span></div>'
                + '<div><span>%S</span><span>Sec</span></div>'
            ))

            if (event.strftime("%w%d%H%M%S") == "0000000000") {
                location.href = "birthday-gift.html";
            }
        })


    </script>
</body>

</html>
