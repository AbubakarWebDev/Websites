<body>

    <audio src="music.mp3"></audio>

    <div class="container">
        <div class="cake-container">
            <div class="bdaycake">
                <div class="holder"></div>
                <div class="holder2"></div>
                <div class="shadow"></div>
                <div class="cake">
                    <div class="top"></div>
                    <div class="chocolate"></div>
                    <div class="chocolate1"></div>
                    <div class="chocolate2"></div>
                </div>
                <div class="candle"></div>
                <div class="candle1"></div>
                <div class="flame"></div>
            </div>
        </div>
        <div class="center">
            <h1><span>2021</span><br>My Happy Birthday countdown</h1>
            <div id="clock"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
    <script>

        window.addEventListener("DOMContentLoaded", event => {
            const audio = document.querySelector("audio");
            audio.volume = 0.1;
            audio.loop = true;
            audio.play();
        });

        $("#clock").countdown("2021/12/15", function (event) {
            let $this = $(this).html(event.strftime(''
                + '<div><span>%w</span><span>Weeks</span></div>'
                + '<div><span>%d</span><span>Days</span></div>'
                + '<div><span>%H</span><span>Hr</span></div>'
                + '<div><span>%M</span><span>Min</span></div>'
                + '<div><span>%S</span><span>Sec</span></div>'
            ))

            if (event.strftime("%w%d%H%M%S") == "0000000000") {
                location.href = "birthday-gift.html";
            }
        })


    </script>
